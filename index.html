<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeKit - Your Multimedia Design Toolkit</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Changed to main.css -->
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="app-header">
        <h1>CodeKit</h1>
    </header>

    <div class="main-container">
        <nav id="sidebar">
            <ul>
                <li><a href="#" class="tool-link active" data-tool="layoutGen">Layout Generator</a></li>
                <li><a href="#" class="tool-link" data-tool="colorReplacer">Color Replacer</a></li>
                <li><a href="#" class="tool-link" data-tool="detailsGen">Details Toggle Gen</a></li>
                <li><a href="#" class="tool-link" data-tool="ifragen">RMIT Iframe Gen</a></li> <!-- New tool link -->
            </ul>
        </nav>

        <main id="app-content">
            <div id="control-panel">
                <!-- Khu vực điều khiển của từng tool sẽ được tải vào đây -->
                <h2>Welcome to CodeKit!</h2>
                <p>Select a tool from the left to get started.</p>
            </div>
            <div id="preview-panel">
                <!-- Khu vực xem trước và code output sẽ được tải vào đây -->
            </div>
        </main>
    </div>
</body>
</html>
